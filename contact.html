<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact / Bready Bread</title>
</head>
<body>
    <main class="contact-main">
        <div class="contact-hero">
            <img src="/images/Logo for bread Company.jpg" alt="Bready Bread Logo">
            <div class="contact-content">
                <h1>Contact Us</h1>
            </div>
            <div class="contact-navigation">
                <nav>
                    <a href="/index.html">Home</a>
                    <a href="/about.html">About</a>
                    <a href="/contact.html">Contact</a>
                </nav>
            </div>
        </div>

        <div class="contact-layout">
            <div class="contact-details">
                <button class="hero-button">Contact Us</button>
                <div class="contact-email">
                    <img src="/images/Email Icon for Bready Bread.jpg" alt="Email Icon for the company breadybread">
                    <p class="details-p">breadybread@gmail.com</p>
                </div>
                <div class="contact-phone">
                    <img src="/images/Phone icon for Bready Bread.jpg" alt="Phone icon for breadybread">
                    <p class="details-p">234-0008-6783</p>
                </div>
            </div>
            <div class="contact-oven">
                <img src="/images/Bread Oven.jpg" alt="Bread in the oven">
            </div>
            <div class="contact-social">
                <div class="contact-social-images">
                    <img src="/images/Facebook Logo.jpg" alt="Facebook">
                    <img src="/images/Tiktok Logo .jpg" alt="Tiktok">
                    <img src="/images/Black Twitter.jpg" alt="Twitter">
                    <img src="images/Instagram Logoo.jpg" alt="Instagram">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
